{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{% static 'music/style.css' %}">
    <title>{{ tag }}</title>
</head>
<body>
<a href="javascript:history.back()">Back</a>
    <h1>{{ tag }}</h1>
    <ul>
        {% for album in albums %}
        <li><a href="{% url 'albums' album.mbid %}">{{ album.name }}</a> ({{ album.release_date|date:"Y" }})</li>
        {% endfor %}
    </ul>

</body>
</html>
